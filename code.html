<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="cal">
        <div class="calc-head">
            <h1> CASIO</h1>
            <input type="text" id="result" maxlength="12">
        </div>
        <div class="cal-body">
            <div>
                <input type="button" class="btn btnx" value="C">
                <input type="button" class="btn btnx" value="Del">
                <input type="button" class="btn btnx" value="%">
                <input type="button" class="btn btnx" value="/">
            </div>
            <div>
                <input type="button" class="btn" value="7">
                <input type="button" class="btn" value="8">
                <input type="button" class="btn" value="9">
                <input type="button" class="btn btnx" value="X">
            </div>
            <div>
                <input type="button" class="btn" value="4">
                <input type="button" class="btn" value="5">
                <input type="button" class="btn" value="6">
                <input type="button" class="btn btnx" value="+">
            </div>
            <div>
                <input type="button" class="btn" value="1">
                <input type="button" class="btn" value="2">
                <input type="button" class="btn" value="3">
                <input type="button" class="btn btnx" value="-">
            </div>
            <div>
                <input type="button" class="btn" value="00">
                <input type="button" class="btn" value="0">
                <input type="button" class="btn" value=".">
                <input type="button" class="btn" style="background-color: burlywood;color: rgb(162, 255, 250) ;" value="=">
            </div>
        </div>
    </div>















</body>

</html>
